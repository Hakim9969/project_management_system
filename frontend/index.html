<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Management System</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <!-- LOGIN / REGISTER SECTION -->
  <div id="auth-section" class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="text" id="name" placeholder="Name" class="hidden" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Register</a></p>
  </div>

  <!-- USER DASHBOARD -->
  <div id="user-dashboard" class="dashboard-container hidden">
    <h1 id="welcome-message">Welcome</h1>
    <div id="project-section"></div>
    <button id="complete-btn" class="hidden">Mark as Complete</button>
    <button id="logout-btn-user">Logout</button>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="admin-dashboard" class="admin-dashboard hidden">
    <h1>Admin Dashboard</h1>

    <form id="project-form">
      <h2>Create Project</h2>
      <input type="text" id="project-name" placeholder="Project Name" required />
      <textarea id="project-desc" placeholder="Project Description" required></textarea>
      <input type="date" id="project-end" required />
      <button type="submit">Create Project</button>
    </form>

    <form id="assign-form">
      <h2>Assign Project</h2>
      <label for="user-select">Select User:</label>
      <select id="user-select" required></select>
      <label for="project-select">Select Project:</label>
      <select id="project-select" required></select>
      <button type="submit">Assign</button>
    </form>
    <div id="assign-status"></div>

    <button id="logout-btn-admin">Logout</button>

    <h2>All Projects</h2>
    <table class="dashboard-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th>Assigned To</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admin-table-body"></tbody>
    </table>
  </div>

  <!-- Link main TypeScript bundle -->
  <script src="./dist/main.js"></script>
</body>
</html>
